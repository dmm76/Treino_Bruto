    <header class="header">
      <a href="#" class="logo logo-header">

        >
        <span class="sub-profissao">Personal Trainer</span>
      </a>
      <img
        id="menu-icon"
        class="bx bx-menu"
        src="./images/svg/bx-menu-alt-right.svg"
        alt="menu"
        width="25"
        height="25"
      />
      <nav class="navbar" aria-label="Navegação principal">
        <ul>
          <li><a href="index.html" class="active">Início</a></li>
          <li><a href="sobre.html">Sobre Mim</a></li>

          <li><a href="contato.html">Me Contate</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <!-- Seção de Contatos -->
      <section class="contact" id="contact">
        <h2 class="heading">Fale <span>Comigo</span></h2>
        <form
          action="https://formsubmit.co/douglas.monquero@gmail.com"
          method="POST"
          aria-label="Formulário de contato do site Douglas Monquero"
        >
          <div class="input-group">
            <div class="input-box">
              <label for="name" class="sr-only">Nome Completo</label>
              <input
                id="name"
                type="text"
                name="name"
                placeholder="Nome completo"
                required
              />
              <label for="email" class="sr-only">E-mail</label>
              <input
                id="email"
                type="email"
                name="email"
                placeholder="E-mail"
                required
              />
            </div>
            <div class="input-box">
              <label for="phone" class="sr-only">Telefone</label>
              <input
                id="phone"
                type="text"
                name="phone"
                placeholder="Telefone"
                required
              />
              <label for="subject" class="sr-only">Assunto</label>
              <input
                id="subject"
                type="text"
                name="subject"
                placeholder="Assunto"
                required
              />
            </div>
          </div>
          <div class="input-group-2">
            <label for="message" class="sr-only">Mensagem</label>
            <textarea
              id="message"
              name="message"
              cols="30"
              rows="10"
              placeholder="Sua mensagem"
              required
            ></textarea>
            <input type="submit" value="Enviar Mensagem" class="btn" />
            <!-- Campos ocultos -->
            <input type="hidden" name="_captcha" value="false" />
            <input
              type="hidden"
              name="_next"
              value="https://www.treinobruto.com.br/obrigado.html"
            />
            <input
              type="hidden"
              name="_subject"
              value="Nova mensagem do site!"
            />
          </div>
        </form>
      </section>
    </main>
